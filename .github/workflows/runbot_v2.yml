name: ENTSO-E watcher (robust v2)

concurrency:
  group: energybot
  # Veranderd naar false zodat een verzending niet wordt onderbroken
  cancel-in-progress: false 

on:
  workflow_dispatch:
  
  schedule:
    # Aangepast naar elke 30 minuten tussen 13:00 en 14:30 UTC (14:00 - 15:30 NL tijd)
    - cron: "0,30 13-14 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Cache-key per dag (UTC) zodat .state blijft bestaan
      - name: Set day key
        run: echo "DAY_KEY=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Restore sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: energybot-state-${{ env.DAY_KEY }}
          restore-keys: |
            energybot-state-

      - name: Debug paths
        run: |
          pwd
          ls -la
          echo "DAY_KEY=$DAY_KEY"
          ls -la .state || true

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Run bot
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_RECIPIENTS: ${{ secrets.WHATSAPP_RECIPIENTS }}
          GITHUB_ACTIONS: "true"
        run: |
          python run_daily.py

      - name: Save sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: energybot-state-${{ env.DAY_KEY }}