name: ENTSO-E watcher (robust v2)

concurrency:
  group: energybot
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 12-13 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ðŸ”’ HERSTEL gedeelde state (NIET per run!)
      - name: Restore sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: energybot-state
          restore-keys: |
            energybot-state

      - name: Debug paths
        run: |
          pwd
          ls -la
          ls -la .state || true

      - name: Run bot
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_RECIPIENTS: ${{ secrets.WHATSAPP_RECIPIENTS }}
        run: |
          python run_daily.py

      # ðŸ’¾ CACHE wordt automatisch bijgewerkt als .state wijzigt
      - name: Save sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: energybot-state