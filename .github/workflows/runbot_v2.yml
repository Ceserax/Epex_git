name: ENTSO-E watcher (robust v2)

concurrency:
  group: energybot
  cancel-in-progress: true

on:
  workflow_dispatch:
  
  schedule:
  - cron: "0,15,30,45 12-13 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Cache-key per dag (UTC) zodat .state blijft bestaan Ã©n geen cache-lock conflicts geeft
      - name: Set day key
        run: echo "DAY_KEY=$(date -u +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Restore sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: energybot-state-${{ env.DAY_KEY }}
          restore-keys: |
            energybot-state-

      - name: Debug paths
        run: |
          pwd
          ls -la
          echo "DAY_KEY=$DAY_KEY"
          ls -la .state || true

      - name: Run bot
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_RECIPIENTS: ${{ secrets.WHATSAPP_RECIPIENTS }}
        run: |
          python run_daily.py

      - name: Save sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: energybot-state-${{ env.DAY_KEY }}