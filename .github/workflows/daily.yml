name: ENTSO-E watcher

on:
  schedule:
    - cron: "7 10 * * *"  # 12:07 NL zomertijd (UTC+2)
    - cron: "7 11 * * *"  # 12:07 NL wintertijd (UTC+1)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Run bot
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_RECIPIENTS: ${{ secrets.WHATSAPP_RECIPIENTS }}
        run: python src/run_daily.py