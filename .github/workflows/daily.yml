name: ENTSO-E watcher (robust)

on:
  schedule:
    # Elke 5 minuten tussen 10:00 en 13:59 UTC.
    # Dit dekt 13:00 NL in zowel winter (UTC+1) als zomer (UTC+2).
    - cron: "*/5 10-13 * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Bewaar "sent flag" tussen runs zodat er max 1x per dag wordt verstuurd
      - name: Restore sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: sent-state
          restore-keys: |
            sent-state

      - name: Run bot
        env:
          ENTSOE_API_KEY: ${{ secrets.ENTSOE_API_KEY }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          WHATSAPP_PHONE_NUMBER_ID: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}
          WHATSAPP_RECIPIENTS: ${{ secrets.WHATSAPP_RECIPIENTS }}
        run: |
          python src/run_daily.py

      - name: Save sent-state cache
        uses: actions/cache@v4
        with:
          path: .state
          key: sent-state
        